{% extends 'base.html'%}

{% block content %}
<div class="h-full w-full flex flex-col items-center justify-center bg-gradient-to-r from-cyan-500 to-blue-500">
    {% if user.is_authenticated %}
        <div> You already logged in </div>
        <a href="{% url 'todoapp:profile' %}"> Goto here </a>
    {% endif %}
    <h3 class="text-white text-4xl">Hello and welcome to todolist service</h3>
    <div class="mt-10 flex space-x-4">
        <a class="p-4 rounded-md backdrop-blur-xl bg-white/30 text-white hover:drop-shadow-md" href="{%url 'todoapp:login' %}">Login</a>
        <a class="p-4 rounded-md backdrop-blur-xl bg-white/30 text-white hover:drop-shadow-md" href="{%url 'todoapp:signup' %}">Signup</a>
    </div>
</div>
{% endblock %}
