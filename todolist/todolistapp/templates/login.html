{% extends 'base.html' %}

{% block content %}
    <div>
        {{ errors }}
    </div>
    <div class="absolute p-3 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 divide-y divide-gray-300/50 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10 space-y-5">
        <p class="text-center">Login</p>
        <form method="POST">
            {% csrf_token %}
            <div class="flex flex-col space-y-3">
                {{form.username}}
                {{form.password}}
                <input class="cursor-pointer bg-sky-500/100 text-white rounded p-2" type="submit" value="sign in">
            </div>
        </form>
    </div>
{% endblock %}
